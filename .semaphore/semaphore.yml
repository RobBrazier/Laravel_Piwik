version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - composer self-update
      - checkout
      - bash .semaphore/switch_php
      - export COMPOSER_HASH="$(md5sum composer.lock | awk -F' ' '{ print $1 }')"

blocks:
  - name: "Install"
    task:
      jobs:
      - name: Install Dependencies
        matrix:
          - env_var: PHP_VERSION
            values: [ "7.0", "7.1", "7.2", "7.3" ]
        commands:
          - cache restore composer-semaphore-$COMPOSER_HASH-$PHP_VERSION
          - composer install
          - cache store composer-semaphore-$COMPOSER_HASH-$PHP_VERSION vendor/
  - name: "Unit Tests"
    task:
      jobs:
        - name: Run Unit Tests
          matrix:
            - env_var: PHP_VERSION
              values: [ "7.0", "7.1", "7.2", "7.3" ]
          commands:
            - cache restore composer-semaphore-$COMPOSER_HASH-$PHP_VERSION
            - composer run-script test
  - name: "Integration Tests"
    task:
      jobs:
        - name: Run Laravel Integration Test
          matrix:
            - env_var: LARAVEL_VERSION
              values: [ "5.1", "5.2", "5.3", "5.4", "5.5" ]
          commands_file: .semaphore/integration_test

