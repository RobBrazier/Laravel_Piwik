version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - composer self-update

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Build
        matrix:
          - env_var: PHP_VERSION
            values: [ "5.6", "7.0", "7.1", "7.2", "7.3" ]
        commands:
          - sem version php $PHP_VERSION
          - checkout
          - cache restore
          - composer install
          - cache store

