version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - composer self-update
      - checkout
      - bash .semaphore/switch_php

blocks:
  - name: "Install"
    task:
      jobs:
      - name: Install Dependencies
        matrix:
          - env_var: PHP_VERSION
            values: [ "7.0", "7.1", "7.2", "7.3" ]
        commands:
          - cache restore composer-semaphore-$COMPOSER_HASH-$PHP_VERSION
          - composer install
          - cache store composer-semaphore-$COMPOSER_HASH-$PHP_VERSION vendor/
  - name: "Unit Tests"
    task:
      jobs:
        - name: Run Unit Tests
          matrix:
            - env_var: PHP_VERSION
              values: [ "7.0", "7.1", "7.2", "7.3" ]
          commands:
            - cache restore composer-semaphore-$COMPOSER_HASH-$PHP_VERSION
            - composer run-script test

