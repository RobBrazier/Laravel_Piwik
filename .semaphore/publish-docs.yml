version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - export PATH="$HOME/.composer/vendor/bin:$PATH"
blocks:
  - name: Build Docs
    task:
      jobs:
        - name: Build Daux
          commands:
            - composer global require "justinwalsh/daux.io:0.3.*"
            - which daux
            - daux help