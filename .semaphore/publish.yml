version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - export PATH="$HOME/.config/composer/vendor/bin:$PATH"

blocks:
  - name: Create new GitHub Release
    task:
      secrets:
        - name: gh-token
      jobs:
        - name: Create Release
          commands:
            - checkout
            - sem-version node 12
            - bash .semaphore/release
  - name: Build Docs
    task:
      jobs:
        - name: Build MkDocs
          commands:
            - checkout
            - CACHE_KEY="mkdocs-$SEMAPHORE_GIT_SHA"
            - if cache has_key $CACHE_KEY; then exit 0; fi
            - pip3 install -r docs/requirements.txt
            - python3 -m mkdocs build
            - cache store $CACHE_KEY build/
        - name: Build Doctum
          commands:
            - checkout
            - CACHE_KEY="doctum-$SEMAPHORE_GIT_SHA"
            - if cache has_key $CACHE_KEY; then exit 0; fi
            - composer global require "code-lts/doctum"
            - git pull --tags
            - doctum.php update .doctum.php || true
            - mkdir -p build
            - mv ../docs/api ./build/api
            - cache store $CACHE_KEY build/api/
  
  - name: Publish to GitHub
    task:
      secrets:
        - name: gh-sshkey
      prologue:
        commands:
          - chmod 0600 ~/.keys/*
          - ssh-add ~/.keys/*  
          - sudo apt install tree -y
          - sem-version node 12
      jobs:
        - name: Publish to GitHub
          commands:
            - checkout
            - cache restore daux-$SEMAPHORE_GIT_SHA
            - cache restore doctum-$SEMAPHORE_GIT_SHA
            - git config --global user.name "Semaphore Runner"
            - git config --global user.email "$(whoami)@$(hostname).dev"
            - tree build/api -H '.' -T "Laravel-Piwik API Docs" -L 1 --noreport -I index.html --charset utf-8 > build/api/index.html
            - npx gh-pages@3.0.0 -d build -m "[skip ci]  Updates"